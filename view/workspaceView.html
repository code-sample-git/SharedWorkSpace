    background-color: rgba(255, 255, 255, 0.5); /* White background with 50% opacity */

    padding: 10px; /* Add some padding so the content isn't up against the edge */
}


    #workspace button:hover {
        background-color: #218838;
    }

        /* Remove margin for the last button */
    }

<div class="container">
    <div id="workspace"></div>
</div>
<script src="../model.js"></script>
<script>
    //Get the workspace id from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const propertyId = urlParams.get('propertyId');

    //Load the workspaces from Local Storage
    let workspace = getWorkspaces(propertyId, id) || [];

    //calculate the average rating
    let totalRating = 0;
    workspace.ratings.forEach(rating => {
        totalRating += rating.rating;
    });

    //round to int
    const averageRating = Math.round(totalRating / workspace.ratings.length);

    //Display the workspace
    const workspaceDiv = document.getElementById("workspace");
    workspaceDiv.innerHTML = `
        <h2>${workspace.name}</h2>
        <div class="transparent-box">
        <p>${workspace.description}</p>
        <p>$ ${workspace.price} / ${workspace.leaseTerm}</p>
        <p>${workspace.size} sq ft</p>
        <p>${workspace.seat} seats</p> 
        <p>Rating: ${averageRating}</p>
        <img src="${workspace.photos[0]}" alt="${workspace.name}">
        <div id="workspace">
        <button onclick="location.href='workspaceForm.html?id=${workspace._id}'">Edit</button>
        <button onclick="location.href='workspaceForm.html?id=${workspace._id}'">Delete</button>
        <!--rating-->
        <button id="editBtn" onclick="location.href='workspaceForm.html?id=${workspace._id}'">Edit</button>
        <button id="deleteBtn" onclick="location.href='workspaceForm.html?id=${workspace._id}'">Delete</button>
        <button onclick="location.href='bookForm.html?wid=${workspace._id}'">Book this Workspaces</button>
        </div>
        </div>

    `;
        <button onclick="location.href='ratingForm.html?wid=${workspace._id}&propertyId=${workspace.property}'">Rate this Workspaces</button>
    `;

    const user = JSON.parse(sessionStorage.getItem("user"));
    const role = user?.role;
    if (role === "owner") {
        document.getElementById("editBtn").style.display = "block";
        document.getElementById("deleteBtn").style.display = "block";
    } else {
        document.getElementById("editBtn").style.display = "none";
        document.getElementById("deleteBtn").style.display = "none";
    }
</script>
