<form class="login-form">
    <h2>Login</h2>
    <!-- Use Email to Login-->
    <input type="text" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
<script src="../model.js"></script>
<script>
    //When the login button is pressed Validate the form
    document.querySelector(".login-form button").addEventListener("click", function (event) {
        event.preventDefault();
        let email = document.querySelector(".login-form input[type='text']").value;
        let password = document.querySelector(".login-form input[type='password']").value;
        const res = loginUser(email, password);
        if (res.result) {
            //redirect to home page if result is success
            parent.location.href = "../index.html";
        }else{
            alert(res.message);
        }
    });

</script>
