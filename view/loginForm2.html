<style>
    body, html {
        background-image: none !important;
        max-width: 100%;
        max-height: 100px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        color: black;
        background-color: transparent !important;
        display: flex;
        justify-content: center;
        align-items: center;
  
        



    }

.login-form {
    max-width: 400px;
    max-height: 100px;
    border-radius: 8px;
    width: 100%; /* Add this if the form is not taking up the full width of the .login-form div */
    align-items: center;

}

.login-form h2 {
    text-align: center;
    color: black;
    margin-bottom: 20px;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    width: 400px;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    display: block;
}


.login-form input[type="text"]:focus,
.login-form input[type="password"]:focus {
    border-color: #66afe9;
    outline: 0;
    box-shadow: inset 0 1px 1px rgba(0,0,0,0.075), 0 0 8px rgba(102,175,233,0.6);
}

.login-form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    color: #fff;
    background-color: #007bff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

.login-form button:hover {
    background-color: #0056b3;
}

</style> 
<form class="login-form">
    <h2>Login</h2>
    <!-- Use Email to Login-->
    <input type="text" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
<script src="../model.js"></script>
<script>
    //When the login button is pressed Validate the form
    document.querySelector(".login-form button").addEventListener("click", function (event) {
        event.preventDefault();
        let email = document.querySelector(".login-form input[type='text']").value;
        let password = document.querySelector(".login-form input[type='password']").value;
        const res = loginUser(email, password);
        if (res.result) {
            //refresh the parent page to home
            parent.window.location.href = "/";
        }else{
            modelAlert(res.message);
        }
    });

</script>
