<form class="book-form">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" id="duration" required>
    </div>
    <button type="submit">Book</button>
</form>
<script src="../model.js"></script>
<script>
    //When the book button is pressed Validate the form
    document.querySelector(".book-form button").addEventListener("click", function (event) {
        event.preventDefault();
        //Get the date by id
        let date = document.getElementById("date").value;
        //Get the time by id
        let time = document.getElementById("time").value;
        //Get the duration by id
        let duration = document.getElementById("duration").value;
        //Get the workspace id from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const wid = urlParams.get('wid');
        //Call the bookWorkspace function
        const res = bookWorkspace(wid, date, time, duration);
        if(res.result){
            alert(res.message);
            location.href = "workspacesList.html";
        }else{
            alert(res.message);
        }
    });
</script>
