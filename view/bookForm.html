<style>
/* Basic Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.book-form {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="date"],
.form-group input[type="time"],
.form-group input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    line-height: 1.5;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}



</style>


<form class="book-form">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" id="duration" required>
    </div>
    <button type="submit">Book</button>
</form>
<script src="../model.js"></script>
<script>
    //When the book button is pressed Validate the form
    document.querySelector(".book-form button").addEventListener("click", function (event) {
        event.preventDefault();
        //Get the date by id
        let date = document.getElementById("date").value;
        //Get the time by id
        let time = document.getElementById("time").value;
        //Get the duration by id
        let duration = document.getElementById("duration").value;
        //Get the workspace id from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const wid = urlParams.get('wid');
        //Call the bookWorkspace function
        const res = bookWorkspace(wid, date, time, duration);
        if(res.result){
            alert(res.message);
            location.href = "workspacesList.html";
        }else{
            alert(res.message);
        }
    });
</script>
