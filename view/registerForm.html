<style>
    body, html {
        background-image: none !important;
        max-width: 100%;
        max-height: 500px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        color: black;
        background-color: transparent !important;
        display: flex;
        justify-content: center;
        align-items: center; 
        
    }


.form h2 {
    text-align: center;
    color: black;
    max-height: 10px;
}

.form input[type="text"],
.form input[type="password"],
.form input[type="email"]{
    width: 400px;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    display: block;
}

.form input[type="text"]:focus,
.form input[type="password"]:focus,
.form input[type="email"]:focus {
    border-color: #66afe9;
    outline: 0;
    box-shadow: inset 0 1px 1px rgba(0,0,0,0.075), 0 0 8px rgba(102,175,233,0.6);
}

.form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    color: #fff;
    background-color: #007bff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

.form button:hover {
    background-color: #0056b3;
}

.form select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    display: block;
}

</style> 

<form class="form">

    <h2>Register</h2>

    <input id="username" type="text" placeholder="Username" required>

    <input id="email" type="email" placeholder="Email" required>
    <input id="phone" type="text" placeholder="Phone" required>

    <input id="password" type="password" placeholder="Password" required>

    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>

    <select id="role" required>
        <option value="">Select role</option>
        <option value="coworker">Co-worker</option>
        <option value="owner">Owner</option>
    </select>

    <button id="register" type="submit">Register</button>
</form>
<script src="../script.js"></script>
<script>
    //When the register button is pressed Validate the form
    document.getElementById("register").addEventListener("click", function (event) {
        event.preventDefault();
        //Get username by id
        let username = document.getElementById("username").value;
        //Get email by id
        let email = document.getElementById("email").value;
        //Get password by id
        let password = document.getElementById("password").value;
        //Get confirmPassword by id
        let confirmPassword = document.getElementById("confirmPassword").value;
        //Get role by id
        let role = document.getElementById("role").value;
        //Get Phone by id
        let phone = document.getElementById("phone").value;
        
        const response = addUser(username, email, role, password, confirmPassword, phone);

        if(response.result){
            modelAlert(response.message, 'propertiesList');

        }else{
            modelAlert(response.message);
        }
    });

</script>
