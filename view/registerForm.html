<form class="register-form">

    <h2>Register</h2>

    <input type="text" placeholder="Username" required>

    <input type="email" placeholder="Email" required>

    <input type="password" placeholder="Password" required>

    <input name="confirmPassword" type="password" placeholder="Confirm Password" required>

    <button id="register" type="submit">Register</button>
</form>
<script src="../model.js"></script>
<script>
    //When the register button is pressed Validate the form
    document.getElementById("register").addEventListener("click", function (event) {
        event.preventDefault();
        let username = document.querySelector(".register-form input[type='text']").value;
        let email = document.querySelector(".register-form input[type='email']").value;
        let password = document.querySelector(".register-form input[type='password']").value;
        let confirmPassword = document.getElementsByName("confirmPassword")[0].value;
        const result = addUser(username, email, password, confirmPassword);
        alert(result);
    });

</script>
