<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js"></script>
    <header>
        <div class="banner">
            <h1>My Website</h1>
            <div class="auth-buttons">
                <button onclick="showPage('LoginForm')">Login</button>
                <button onclick="showPage('registerForm')">Register</button>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <nav class="nav-menu">
            <ul>
                <li><button onclick="location.href='home.html';">Home</button></li>
                <li><button onclick="location.href='properties.html';">Properties</button></li>
                <li><button onclick="location.href='workspaces.html';">Workspaces</button></li>
                <li><button onclick="location.href='rating.html';">Rating</button></li>
            </ul>
        </nav>
    </aside>
    <main class="content">

    </main>
    <script>
        function showPage(page) {
            //load the page into the main content
            document.querySelector(".content").innerHTML = `
                <object type="text/html" data="view/${page}.html" width="100%" height="100%"></object>
            `;
        }
    </script>
</body>
</html>
