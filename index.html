<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js"></script>
    <header>
        <div class="banner">
            <h1>My Website</h1>
            <div class="auth-buttons">
                <button onclick="showLoginForm()">Login</button>
                <button onclick="showRegisterForm()">Register</button>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <nav class="nav-menu">
            <ul>
                <li><button onclick="location.href='home.html';">Home</button></li>
                <li><button onclick="location.href='properties.html';">Properties</button></li>
                <li><button onclick="location.href='workspaces.html';">Workspaces</button></li>
                <li><button onclick="location.href='rating.html';">Rating</button></li>
            </ul>
        </nav>
    </aside>
    <main class="content">

    </main>
    <script>
        //When the login button is pressed shows a login form in the main content
        function showLoginForm() {
            document.querySelector(".content").innerHTML = `
                <form class="login-form">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            `;
        }

        //When the register button is pressed shows a register form in the main content
        function showRegisterForm() {
            //load the registerForm.html file into the main content
            document.querySelector(".content").innerHTML = `
                <object type="text/html" data="view/registerForm.html" width="100%" height="100%"></object>
            `;
        }

    </script>
</body>
</html>
